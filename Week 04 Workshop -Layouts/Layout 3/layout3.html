<!DOCTYPE html>

<html>

    <head>
    
        <title>Layout 3</title>

<!--Style starts here-->
    
        <style>
    
            div {
                outline: 1px black dashed;
            }
            
            .blue {
                background-color: blue;
                height: 200px;
                margin-left: auto;
                margin-right: auto;
                overflow: hidden;
                width: 960px;
            }
            
            .red {
                background-color: red;
                margin-left: auto;
                margin-right: auto;
                height: 400px;
                width: 960px;
            }
            
            .yellow {
                background-color: yellow;
                float: left;
                height: 360px;
                margin-left: 20px;
                margin-top: 20px;
                width: 450px;
            }
            
            .lime {
                background-color: lime;
                height: 200px;
                margin-left: auto;
                margin-right: auto;
                width: 960px;
            }
            
        </style>

    </head>


    <body>
        
        <div class="blue"></div>
        
        <div class="red">
        
            <div class="yellow"></div>
            <div class="yellow"></div>
        
        </div>
    
        <div class="lime"></div>
        
    </body>


</html>
